<div class="container-xl">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>View Customer</b></h4>
          </div>     
        </div>
      </div>       
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
          <tr>
            <td>
              <label><b>First Name</b></label>
            </td>
            <td>
              <span>{{ customer.firstName }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Surname</b></label>
            </td>
            <td>
              <span>{{ customer.surname }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Email</b></label>
            </td>
            <td>
              <span>{{ customer.email }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>CellPhone</b></label>
            </td>
            <td>
              <span>{{ customer.cellPhone }}</span>              
            </td>
          </tr>
          <tr>
            <td>
              <label><b>InvoiceTotal</b></label>
            </td>
            <td>
              <span>R{{ customer.invoiceTotal }}</span>              
            </td>
          </tr>
        </tbody>
      </table>
      <div class="col-sm-10">
        <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i> &nbsp;Back</a>
      </div>       
    </div>
</div>
