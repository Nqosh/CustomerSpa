<div class="container-xl">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Customer Create</b></h4>
          </div>
          <div class="col-sm-6">
           
          </div>
        </div>
      </div>
      <form #customerForm="ngForm">

        <div class="form-group p-10 row">
          <div class="col-sm-3">
            <label for="FirstName" class="p-t-b-10">First Name<span class="requiredStar">*</span></label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="FirstName" required maxlength="255"
              [(ngModel)]="customer.firstName" name="firstName" #firstName="ngModel">
            <div *ngIf="firstName.errors && isSubmitted" class="alert alert-danger validationError">
              <div [hidden]="!firstName.errors?.['required']">
                First Name is required
              </div>
            </div>
          </div>
        </div>  
       &nbsp;&nbsp;
        <div class="form-group p-10 row">
          <div class="col-sm-3">
            <label for="Surname" class="p-t-b-10">Surname<span class="requiredStar">*</span></label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="surname" required maxlength="255"
              [(ngModel)]="customer.surname" name="surname" #surname="ngModel">
              <div *ngIf="surname.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!surname.errors?.['required']">
                 Surname is required
                </div>
              </div>
          </div>
        </div>
        &nbsp;&nbsp;
        <div class="form-group p-10 row">
          <div class="col-sm-3">
            <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="email" required maxlength="255"
              [(ngModel)]="customer.email" name="email" #email="ngModel"
              pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
            <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
              <div [hidden]="!email.errors?.['required']">
                Email is required
              </div>
              <div [hidden]="!email.errors?.['touched'] && !email.errors?.['pattern']">
                Email is invalid
              </div>
            </div>
          </div>
        </div>
        &nbsp;&nbsp;
        <div class="form-group p-10 row">
          <div class="col-sm-3">
            <label class="p-t-b-10">Cellphone<span class="requiredStar">*</span></label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="cellPhone" required maxlength="10"
              [(ngModel)]="customer.cellPhone" name="cellPhone" #cellPhone="ngModel" pattern="^\d{3}\d{3}\d{4}$">
            <div *ngIf="cellPhone.errors && isSubmitted" class="alert alert-danger validationError">
              <div [hidden]="!cellPhone.errors?.['required']">
                CellPhone is required
              </div>
              <div [hidden]="!cellPhone.errors?.['touched'] && !cellPhone.errors?.['pattern']">
                CellPhone is invalid
              </div>
            </div>
          </div>
        </div>
        &nbsp;&nbsp;
        <div class="form-group p-10 row">
          <div class="col-sm-3">
            <label for="invoiceTotal" class="p-t-b-10">invoiceTotal<span class="requiredStar">*</span></label>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="invoiceTotal" required maxlength="10"
              [(ngModel)]="customer.invoiceTotal" name="invoiceTotal" #invoiceTotal="ngModel">
              <div *ngIf="invoiceTotal.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!invoiceTotal.errors?.['required']">
                  invoiceTotal is required
                </div>
              </div>
          </div>
        </div>
        &nbsp;&nbsp;
        <div class="table-footer">
          <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-4">
            <button class="btn btn-danger" name="back">
              <a href="#" routerLink="/Home" class="btn btn-danger">Back To List</a>
            </button>
            &nbsp;&nbsp;
            <button class="btn btn-success" type="submit" style="width:150px;height:50px;" [disabled]="!customerForm.form.valid" (click)="AddCustomer(customerForm)">Save</button>
            </div>         
          </div>      
        </div>
      </form>
    </div>
</div>
