<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>Customer Listing</b></h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-success" (click)="RouteToCreateCustomer()">
              Create New Customer
            </button>
          </div>
          <div class="col">
          </div>
          <div class="col">
            <input class="form-control fa fa-search" type="text" name="searchTerm" [(ngModel)]="searchTerm"  
              placeholder="What are you looking for?" style="width: 300px; float:right;"
              (input)="search($event.target!)" />
          </div>
        </div>
        <br/> 
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Firstname</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Cellphone</th>
            <th>Invoice Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers" class="center-align">
            <td>{{ customer.firstName }}</td>
            <td>{{ customer.surname }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.cellPhone }}</td>
            <td>{{ customer.invoiceTotal }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewCustomer/', customer.id]" class="btn"><i class='fas fa-eye view'></i>View</a>
              <a href="#" [routerLink]="['/EditCustomer/', customer.id]" class="btn"><i class="fa fa-edit edit"></i>Edit</a>
              <button type="button" (click)="deleteCustomerConfirmation(customer)" class="btn"><i class='fas fa-trash-alt delete'></i>Delete</button>
            </td>
          </tr>
          <tr>
          </tr>
          <tr>
            <td *ngIf="customers?.length == 0" colspan="6">No Customer Found</td>
          </tr>
        </tbody>
      </table>    
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
  [totalItems]="collectionSize"
  [itemsPerPage]="10"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>
</div>
